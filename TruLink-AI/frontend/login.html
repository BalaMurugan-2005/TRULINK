<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruLink AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ccff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.8);
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 2px solid #00ccff;
            color: #fff;
            transition: 0.3s ease;
        }

        input:focus {
            border-bottom: 2px solid #00ff99;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ccff, #00ff99);
            border: none;
            outline: none;
            border-radius: 25px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s ease;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
        }

        button:hover {
            background: linear-gradient(135deg, #00ff99, #00ccff);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 153, 1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff;
            }
            to {
                text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>TruLink AI Login</h2>
    <div class="input-box">
        <input type="text" placeholder="Username or Gmail">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>
    <div class="input-box">
        <input type="text" placeholder="ID Number">
    </div>
    <button>Login</button>
</div>
</body>
</html>
